<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>WellNess Calc</title>
</head>
<body>
    <nav>
        <h1>WellNess Calc</h1>

        <div>
            <i id="mode" class="fa-solid fa-sun"></i>
            <p>Appearence</p>
        </div>
    </nav>

    <div id="container">
        <div id="nav">
            <p>Smart Calculator</p>
        </div>

        <div id="showContent"></div>

        <div id="buttons">
            <div class="row">
                <div id="allClear">AC</div>
                <div id="contentClear">C</div>
                <div id="btnEqual">=</div>
                <div class="btn">+</div>
            </div>

            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">-</div>
            </div>

            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">*</div>
            </div>

            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">/</div>
            </div>

            <div class="row">
                <div class="btn"></div>
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="btn"></div>
            </div>
        </div>

        <div id="resultArea">
            <p id="para">Calculate :</p>
            <p id="result-box"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
